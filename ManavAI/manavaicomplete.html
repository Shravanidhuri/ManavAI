        // Chatbot Component
        function Chatbot({ onGoHome }) {
            const [messages, setMessages] = useState([
                {
                    id: '1',
                    text: "Hey there! 😊 I'm Manav, and I'm really glad you're here. Think of me as your caring AI friend who's always here to listen, support, and chat with you. Whatever's on your mind - big or small - I'm here for you. How are you feeling today?",
                    sender: 'bot',
                    timestamp: new Date()
                }
            ]);
            const [inputText, setInputText] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            const generateBotResponse = (userMessage) => {
                const lowerMessage = userMessage.toLowerCase();
                
                // Crisis keywords - immediate support
                if (lowerMessage.includes('suicide') || lowerMessage.includes('kill myself') || lowerMessage.includes('end it all') || lowerMessage.includes('want to die')) {
                    return "Hey, I'm really worried about you right now, and I want you to know that you matter so much. 💜 Please reach out for immediate help - call KIRAN Helpline at 1800-599-0019 (free, 24/7) or Vandrevala Foundation at 9999-666-555. You don't have to go through this alone. There are people who care about you and want to help. Can you promise me you'll reach out to someone safe right now?";
                }
                
                if (lowerMessage.includes('crisis') || lowerMessage.includes('emergency') || lowerMessage.includes('help me now')) {
                    return "I can hear that you need support right now, and I'm here with you. 🤗 For immediate help in India: Call 112 (National Emergency) or KIRAN Mental Health Helpline at 1800-599-0019. If it's a medical emergency, please call 102. You're being so brave by reaching out. What's happening that's making you feel this way?";
                }
                
                // Emotional support and validation
                if (lowerMessage.includes('depressed') || lowerMessage.includes('depression')) {
                    return "I'm so sorry you're feeling this way. Depression can feel like such a heavy weight, and it takes real courage to talk about it. 💙 You're not alone in this - so many people understand what you're going through. Have you been able to talk to anyone else about how you're feeling? Sometimes just having someone listen can help a little.";
                }
                
                if (lowerMessage.includes('anxious') || lowerMessage.includes('anxiety') || lowerMessage.includes('worried') || lowerMessage.includes('panic')) {
                    return "Anxiety can feel so overwhelming, can't it? 😔 I want you to know that what you're feeling is completely valid. Try taking a slow, deep breath with me - in for 4, hold for 4, out for 4. You're safe right now. What's been making you feel most anxious lately? Sometimes talking about it can help lighten the load a bit.";
                }
                
                if (lowerMessage.includes('sad') || lowerMessage.includes('crying') || lowerMessage.includes('upset')) {
                    return "Oh, I can feel the sadness in your words, and my heart goes out to you. 💜 It's okay to feel sad - it shows how deeply you care about things. Crying can actually be healing sometimes. I'm here to sit with you in this feeling. Do you want to tell me what's making your heart heavy today?";
                }
                
                // Greetings - warm and friendly
                if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                    const greetings = [
                        "Hey there! 😊 I'm so glad you stopped by to chat. How are you doing today?",
                        "Hi! 🤗 It's great to see you here. What's on your mind today?",
                        "Hello, friend! 💜 I've been hoping you'd come chat with me. How are you feeling?",
                        "Hey! 😄 Thanks for reaching out - you just made my day brighter. What's going on with you?"
                    ];
                    return greetings[Math.floor(Math.random() * greetings.length)];
                }
                
                // Default empathetic responses
                const defaultResponses = [
                    "I can hear that something's on your mind. 💜 I'm here to listen - really listen - to whatever you want to share. Take your time, there's no rush.",
                    "Thank you for trusting me with your thoughts. 🤗 Whatever you're going through, you don't have to face it alone. I'm here with you. What would feel most helpful right now?",
                    "I want to make sure I understand what you're going through so I can support you better. 💙 Can you tell me a bit more about what's been on your heart lately?",
                    "You know what? Just the fact that you're here, talking about what's going on, shows incredible courage. 🌟 I'm honored you chose to share with me. What's the most important thing you want me to know right now?",
                    "I can sense there's something deeper you might want to talk about. 💜 I'm here to listen without any judgment at all. What's really going on for you today?"
                ];

        function LiteracyLifeline({ onGoHome }) {
            const [uploadedText, setUploadedText] = useState('');
            const [simplifiedText, setSimplifiedText] = useState('');
            const [isReading, setIsReading] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const fileInputRef = useRef(null);
            const speechRef = useRef(null);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            const handleFileUpload = (event) => {
                const file = event.target.files?.[0];
                if (file && file.type === 'text/plain') {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const text = e.target?.result;
                        setUploadedText(text);
                        simplifyText(text);
                    };
                    reader.readAsText(file);
                }
            };

            const handleTextInput = (text) => {
                setUploadedText(text);
                if (text.trim()) {
                    simplifyText(text);
                } else {
                    setSimplifiedText('');
                }
            };

            const simplifyText = (text) => {
                // Simple text simplification logic
                const sentences = text.split(/[.!?]+/).filter(s => s.trim());
                const simplified = sentences.map(sentence => {
                    // Replace complex words with simpler alternatives
                    let simple = sentence
                        .replace(/\b(utilize|utilization)\b/gi, 'use')
                        .replace(/\b(commence|initiate)\b/gi, 'start')
                        .replace(/\b(terminate|conclude)\b/gi, 'end')
                        .replace(/\b(assistance|aid)\b/gi, 'help')
                        .replace(/\b(purchase|acquire)\b/gi, 'buy')
                        .replace(/\b(residence|dwelling)\b/gi, 'home')
                        .replace(/\b(vehicle|automobile)\b/gi, 'car')
                        .replace(/\b(employment|occupation)\b/gi, 'job')
                        .replace(/\b(compensation|remuneration)\b/gi, 'pay')
                        .replace(/\b(approximately|roughly)\b/gi, 'about')
                        .replace(/\b(subsequently|thereafter)\b/gi, 'then')
                        .replace(/\b(prior to|before)\b/gi, 'before')
                        .replace(/\b(in order to)\b/gi, 'to')
                        .replace(/\b(due to the fact that)\b/gi, 'because');
                    
                    // Break down long sentences
                    if (simple.length > 100) {
                        const parts = simple.split(/,|\band\b|\bor\b/);
                        return parts.map(part => part.trim()).filter(part => part).join('. ');
                    }
                    
                    return simple.trim();
                }).join('. ');

                setSimplifiedText(simplified + '.');
            };

            const startReading = () => {
                if ('speechSynthesis' in window) {
                    const textToRead = simplifiedText || uploadedText;
                    if (!textToRead) return;

                    // Stop any ongoing speech
                    window.speechSynthesis.cancel();

                    const utterance = new SpeechSynthesisUtterance(textToRead);
                    utterance.rate = 0.8; // Slower reading speed
                    utterance.pitch = 1;
                    utterance.volume = 1;

                    utterance.onstart = () => {
                        setIsReading(true);
                        setIsPaused(false);
                    };

                    utterance.onend = () => {
                        setIsReading(false);
                        setIsPaused(false);
                    };

                    utterance.onerror = () => {
                        setIsReading(false);
                        setIsPaused(false);
                    };

                    speechRef.current = utterance;
                    window.speechSynthesis.speak(utterance);
                }
            };

            const pauseReading = () => {
                if (window.speechSynthesis.speaking && !window.speechSynthesis.paused) {
                    window.speechSynthesis.pause();
                    setIsPaused(true);
                } else if (window.speechSynthesis.paused) {
                    window.speechSynthesis.resume();
                    setIsPaused(false);
                }

                window.speechSynthesis.cancel();
                setIsReading(false);
                setIsPaused(false);
            };

                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto p-6">

                            {/* Input Section */}
                            <div className="bg-white rounded-2xl shadow-xl border border-green-200 p-6">
                                <h2 className="text-2xl font-bold text-green-800 mb-6 flex items-center gap-3">
                                    <Upload className="w-6 h-6" />
                                    Upload or Paste Your Document
                                </h2>

                                <div className="mb-6">
                                    <input
                                        type="file"
                                        accept=".txt"
                                        onChange={handleFileUpload}
                                        ref={fileInputRef}
                                        className="hidden"
                                    />
                                    <button
                                        onClick={() => fileInputRef.current?.click()}
                                        className="w-full border-2 border-dashed border-green-300 rounded-xl p-8 text-center hover:border-green-400 hover:bg-green-50 transition-all duration-300"
                                    >
                                        <Upload className="w-12 h-12 text-green-500 mx-auto mb-3" />
                                        <p className="text-green-700 font-medium">Click to upload a text file</p>

                                <div className="text-center text-green-600 font-medium mb-6">OR</div>

                                {/* Text Input */}

                                    </label>
                                    <textarea
                                        value={uploadedText}
                                        onChange={(e) => handleTextInput(e.target.value)}
                                        placeholder="Paste any document, form, or text that you'd like me to read aloud and explain in simple language..."
                                        className="w-full h-64 border border-green-200 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent resize-none"
                                    />

                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-blue-800 font-medium mb-2">
                                                Category
                                            </label>
                                            <select
                                                value={newIssue.category}
                                                onChange={(e) => setNewIssue(prev => ({ ...prev, category: e.target.value }))}
                                                className="w-full border border-blue-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                            >
                                                <option value="Roads">Roads & Infrastructure</option>
                                                <option value="Utilities">Utilities (Water, Power, Gas)</option>
                                                <option value="Sanitation">Sanitation & Waste</option>
                                                <option value="Public Safety">Public Safety</option>
                                                <option value="Parks">Parks & Recreation</option>
                                                <option value="Transportation">Public Transportation</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-blue-800 font-medium mb-2">
                                                Location *
                                            </label>
                                            <div className="relative">
                                                <MapPin className="absolute left-3 top-3 w-5 h-5 text-blue-400" />
                                                <input
                                                    type="text"
                                                    value={newIssue.location}
                                                    onChange={(e) => setNewIssue(prev => ({ ...prev, location: e.target.value }))}
                                                    placeholder="Street address or landmark"
                                                    className="w-full border border-blue-200 rounded-xl pl-12 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                                                    required
                                                />
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-blue-800 font-medium mb-2">
                                                Detailed Description *
                                            </label>
                                            <textarea
                                                value={newIssue.description}
                                                onChange={(e) => setNewIssue(prev => ({ ...prev, description: e.target.value }))}
                                                placeholder="Provide detailed information about the issue, when you noticed it, and how it affects the community..."
                                                className="w-full border border-blue-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent resize-none"
                                                rows={4}
                                                required
                                            />
                                        </div>

                                        <div className="bg-blue-50 border border-blue-200 rounded-xl p-4">
                                            <div className="flex items-start gap-3">
                                                <Camera className="w-5 h-5 text-blue-600 mt-1" />
                                                <div>
                                                    <h4 className="font-medium text-blue-800">Add Photos (Optional)</h4>
                                                    <p className="text-blue-600 text-sm mt-1">
                                                        Photos help authorities understand and prioritize your report
                                                    </p>
                                                    <button
                                                        type="button"
                                                        className="mt-2 text-blue-600 hover:text-blue-800 font-medium text-sm"
                                                    >
                                                        Choose Photos
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <button
                                            type="submit"
                                            className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white py-4 px-6 rounded-xl font-semibold transition-all duration-300 flex items-center justify-center gap-2"
                                        >
                                            <Send className="w-5 h-5" />
                                            Submit Report
                                        </button>
                                    </form>
                                </div>
                            )}

                            {/* Track Progress Tab */}
                            {activeTab === 'track' && (
                                <div className="p-8">
                                    <h2 className="text-2xl font-bold text-blue-800 mb-6 flex items-center gap-3">
                                        <Clock className="w-6 h-6" />
                                        Track Issue Progress
                                    </h2>

                                    <div className="space-y-4">
                                        {issues.map((issue) => (
                                            <div
                                                key={issue.id}
                                                className={`bg-white border-l-4 ${getPriorityColor(issue.priority)} rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300`}
                                            >
                                                <div className="flex items-start justify-between mb-4">
                                                    <div className="flex-1">
                                                        <h3 className="text-lg font-semibold text-gray-800 mb-2">
                                                            {issue.title}
                                                        </h3>
                                                        <div className="flex items-center gap-4 text-sm text-gray-600 mb-3">
                                                            <div className="flex items-center gap-1">
                                                                <MapPin className="w-4 h-4" />
                                                                {issue.location}
                                                            </div>
                                                            <span className="bg-gray-100 px-2 py-1 rounded-full text-xs">
                                                                {issue.category}
                                                            </span>
                                                        </div>
                                                        <p className="text-gray-700 mb-4">{issue.description}</p>
                                                    </div>
                                                    <div className={`px-3 py-1 rounded-full text-sm font-medium flex items-center gap-1 ${getStatusColor(issue.status)}`}>
                                                        {getStatusIcon(issue.status)}
                                                        {issue.status.replace('-', ' ').toUpperCase()}
                                                    </div>
                                                </div>
                                                
                                                <div className="flex items-center justify-between text-sm text-gray-500 pt-4 border-t border-gray-100">
                                                    <span>Reported: {issue.reportedAt.toLocaleDateString()}</span>
                                                    <span>Updated: {issue.updatedAt.toLocaleDateString()}</span>
                                                </div>

                                                {issue.status === 'in-progress' && (
                                                    <div className="mt-4 bg-blue-50 border border-blue-200 rounded-lg p-3">
                                                        <p className="text-blue-800 text-sm">
                                                            <strong>Update:</strong> Work crew has been assigned and will begin repairs within 48 hours.
                                                        </p>
                                                    </div>
                                                )}

                                                {issue.status === 'resolved' && (
                                                    <div className="mt-4 bg-green-50 border border-green-200 rounded-lg p-3">
                                                        <p className="text-green-800 text-sm">
                                                            <strong>Resolved:</strong> Issue has been fixed. Thank you for reporting!
                                                        </p>
                                                    </div>
                                                )}
                                            </div>
                                        ))}

                                        {issues.length === 0 && (
                                            <div className="text-center py-12">
                                                <Users className="w-16 h-16 text-blue-300 mx-auto mb-4" />
                                                <p className="text-blue-600 text-lg">No issues reported yet</p>
                                                <p className="text-blue-500 text-sm mt-2">
                                                    Start by reporting your first community issue
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Info Cards */}
                        <div className="grid md:grid-cols-3 gap-6">
                            <div className="bg-white rounded-xl shadow-lg border border-blue-200 p-6 text-center">
                                <div className="bg-blue-100 p-3 rounded-full w-fit mx-auto mb-4">
                                    <AlertTriangle className="w-8 h-8 text-blue-600" />
                                </div>
                                <h3 className="text-lg font-semibold text-blue-800 mb-2">Easy Reporting</h3>
                                <p className="text-blue-600">
                                    Report local issues quickly with our simple form
                                </p>
                            </div>

                            <div className="bg-white rounded-xl shadow-lg border border-blue-200 p-6 text-center">
                                <div className="bg-blue-100 p-3 rounded-full w-fit mx-auto mb-4">
                                    <Clock className="w-8 h-8 text-blue-600" />
                                </div>
                                <h3 className="text-lg font-semibold text-blue-800 mb-2">Real-time Updates</h3>
                                <p className="text-blue-600">
                                    Track progress and get updates on resolution status
                                </p>
                            </div>

                            <div className="bg-white rounded-xl shadow-lg border border-blue-200 p-6 text-center">
                                <div className="bg-blue-100 p-3 rounded-full w-fit mx-auto mb-4">
                                    <Users className="w-8 h-8 text-blue-600" />
                                </div>
                                <h3 className="text-lg font-semibold text-blue-800 mb-2">Community Impact</h3>
                                <p className="text-blue-600">
                                    Help improve your neighborhood for everyone
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [activeFeature, setActiveFeature] = useState('welcome');

            const openChatbot = () => {
                setActiveFeature('chatbot');
            };

            const openLiteracy = () => {
                setActiveFeature('literacy');
            };

            const openCivic = () => {
                setActiveFeature('civic');
            };

            const goHome = () => {
                setActiveFeature('welcome');
            };

            useEffect(() => {
                // Initialize Lucide icons when component mounts
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [activeFeature]);

            return (
                <div className="min-h-screen">
                    {activeFeature === 'welcome' && (
                        <WelcomeScreen 
                            onGetStarted={openChatbot}
                            onLiteracyClick={openLiteracy}
                            onCivicClick={openCivic}
                        />
                    )}
                    {activeFeature === 'chatbot' && (
                        <Chatbot onGoHome={goHome} />
                    )}
                    {activeFeature === 'literacy' && (
                        <LiteracyLifeline onGoHome={goHome} />
                    )}
                    {activeFeature === 'civic' && (
                        <CivicVoiceHub onGoHome={goHome} />
                    )}
                </div>
            );
        }

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));

        // Initialize Lucide icons after initial render
        setTimeout(() => {
            if (window.lucide) {
                window.lucide.createIcons();
            }
        }, 100);
    </script>
</body>
</html>
